spring:
  security:
    enabled: false
  application:
    name: demo
  datasource:
    url: jdbc:h2:file:./data/testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

openai:
  api:
    key: "안알랴줌" #각자 키를 환경변수로 설정해주세요!
    url: https://api.openai.com/v1/images/generations