spring:
  application:
    name: demo
  datasource:
    url: jdbc:h2:mem:testdb
    driverclassname: org.h2.Driver
    username: sa
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
